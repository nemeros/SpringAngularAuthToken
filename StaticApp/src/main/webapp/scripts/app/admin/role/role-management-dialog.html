<form name="editRoleForm" role="form" novalidate data-ng-submit="save()" show-validation>
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" translate="user-management.home.createOrEditLabel">
            Create or edit a Role</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="role.id" readonly>
        </div>

        <div class="form-group">
            <label class="control-label">Nom</label>
            <input type="text" class="form-control" name="nom"
                   ng-model="user.nom" ng-required="true" ng-maxlength="50">

            <div ng-show="editRoleForm.nom.$invalid">
                <p class="help-block"
                   ng-show="editRoleForm.nom.$error.required" >
                    This field is required.
                </p>

                <p class="help-block" ng-show="editRoleForm.nom.$error.maxlength">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editRoleForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
